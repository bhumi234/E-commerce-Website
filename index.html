<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopEase | Product Listing</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo"><i class="fa fa-store"></i> ShopEase</div>
    <ul class="nav-links">
      <li><a href="#" class="active">Products</a></li>
      <li><a href="#">Deals</a></li>
      <li><a href="#">Cart</a></li>
    </ul>
  </nav>
  <header class="header-section">
    <h1>Find Your Perfect Product</h1>
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search products..." />
      <button id="search-btn"><i class="fa fa-search"></i></button>
    </div>
  </header>
  <section class="filters-section">
    <div class="filter-group">
      <label>Category:</label>
      <select id="filter-category">
        <option value="all">All</option>
        <option value="electronics">Electronics</option>
        <option value="fashion">Fashion</option>
        <option value="home">Home</option>
        <option value="books">Books</option>
      </select>
    </div>
    <div class="filter-group">
      <label>Price:</label>
      <select id="filter-price">
        <option value="all">All</option>
        <option value="0-999">Under ₹1,000</option>
        <option value="1000-4999">₹1,000 - ₹5,000</option>
        <option value="5000-9999">₹5,000 - ₹10,000</option>
        <option value="10000-999999">Above ₹10,000</option>
      </select>
    </div>
    <div class="filter-group">
      <label>Rating:</label>
      <select id="filter-rating">
        <option value="all">All</option>
        <option value="4">4★ & above</option>
        <option value="3">3★ & above</option>
        <option value="2">2★ & above</option>
      </select>
    </div>
  </section>
  <main class="products-section">
    <div id="products-grid" class="products-grid"></div>
  </main>
  <!-- Product Modal -->
  <div class="modal" id="product-modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <img id="modal-img" src="" alt="Product Image" class="modal-img" />
      <h2 id="modal-title"></h2>
      <p id="modal-category"></p>
      <p id="modal-price"></p>
      <div id="modal-rating"></div>
      <p id="modal-desc"></p>
    </div>
  </div>
  <footer class="footer">
    <p>&copy; 2025 ShopEase. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
